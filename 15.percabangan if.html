<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan if</title>
</head>
<body>
    <script>
        var totalbelanja = prompt("total belanja?", 0);

        if(totalbelanja > 100000){
            document.write("<h2>selamat anda dapat hadiah");
        }
        
        document.write("<p> terimakasih sudah berbelanja ditoko kami </p>");
    </script>
</body>
</html>
